plugins {
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id 'application'
    id 'java'
}

group 'ru.darkkeks.vcoin'
version '1.0'

mainClassName = 'ru.darkkeks.vcoin.shop.Launcher'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://oss.jfrog.org/artifactory/libs-release"}
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'io.undertow:undertow-core:2.0.20.Final'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.apache.httpcomponents:httpclient:4.5.8'
    implementation 'commons-io:commons-io:2.6'

    implementation 'org.postgresql:postgresql:42.2.5'
    implementation 'com.zaxxer:HikariCP:3.3.1'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.8.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
}

tasks.withType(JavaExec) {
    file(envFile).readLines().each() {
        def (key, value) = it.split('=', 2)
        environment key, value
    }
}